# GitHub Actions Parallel Jobs - Template Examples

# Example 1: Basic Parallel CI/CD Pipeline
name: Parallel CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Phase 1: Independent parallel jobs
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: pnpm ci
      - run: pnpm run lint

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: pnpm ci
      - run: pnpm run type-check

  # Phase 2: Build (depends on quality checks)
  build:
    needs: [lint, type-check]
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: pnpm ci
      - run: pnpm run build

      - id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # Phase 3: Parallel tests (depends on build)
  test-unit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: pnpm ci
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: pnpm run test:unit

  test-integration:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: pnpm ci
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: pnpm run test:integration

  test-e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: pnpm ci
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: pnpm run test:e2e

  # Phase 4: Deploy (depends on all tests)
  deploy-staging:
    needs: [test-unit, test-integration, test-e2e, build]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: |
          echo "Deploying version ${{ needs.build.outputs.version }} to staging"
          # Deploy commands here

  deploy-production:
    needs: [test-unit, test-integration, test-e2e, build]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://example.com
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: |
          echo "Deploying version ${{ needs.build.outputs.version }} to production"
          # Deploy commands here

---
# Example 2: Multi-platform Build with Aggregation
name: Multi-platform Build

on:
  push:
    branches: [main]

jobs:
  # Prepare build matrix
  matrix-prep:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          echo 'matrix={"include":[
            {"os":"ubuntu-latest","target":"linux-x64"},
            {"os":"windows-latest","target":"win-x64"},
            {"os":"macos-latest","target":"osx-x64"}
          ]}' >> $GITHUB_OUTPUT

  # Build on multiple platforms in parallel
  build:
    needs: matrix-prep
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: ${{ fromJson(needs.matrix-prep.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: pnpm ci
      - run: pnpm run build -- --target=${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: dist/

  # Aggregate all builds
  aggregate:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Download all artifacts
      - uses: actions/download-artifact@v4

      - run: |
          echo "Aggregating builds..."
          mkdir -p releases
          mv build-*/* releases/
          ls -R releases/

      - uses: actions/upload-artifact@v4
        with:
          name: all-platforms
          path: releases/


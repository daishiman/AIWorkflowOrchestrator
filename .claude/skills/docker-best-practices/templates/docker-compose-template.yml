  #   depends_on:
  #     - db
  #   restart: unless-stopped

  # =============================================
  # Optional: Redis Commander (Redis GUI)
  # =============================================
  # redis-commander:
  #   image: rediscommander/redis-commander:latest
  #   ports:
  #     - "8081:8081"
  #   environment:
  #     - REDIS_HOSTS=local:redis:6379
  #   depends_on:
  #     - redis
  #   restart: unless-stopped

  # =============================================
  # Optional: Mailhog (Email Testing)
  # =============================================
  # mailhog:
  #   image: mailhog/mailhog:latest
  #   ports:
  #     - "1025:1025"  # SMTP
  #     - "8025:8025"  # Web UI
  #   restart: unless-stopped

# =============================================
# Volumes
# =============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local


# =============================================
# Docker Compose Template for Local Development
# =============================================
# Usage:
#   docker compose up        # Start all services
#   docker compose up -d     # Start in background
#   docker compose down      # Stop all services
#   docker compose down -v   # Stop and remove volumes
#   docker compose logs -f   # View logs
# =============================================

version: "3.8"

services:
  # =============================================
  # Application
  # =============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner # Use 'builder' for development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # Local SQLite file
      - TURSO_DATABASE_URL=file:/app/data/local.db
      # For Turso cloud: libsql://your-db.turso.io
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN}
      - REDIS_URL=redis://redis:6379
      # Add more environment variables as needed
      # - API_KEY=${API_KEY}
    env_file:
      - .env.local
    volumes:
      # Mount source code for hot reload (development only)
      - .:/app
      # Preserve node_modules from container
      - /app/node_modules
      # SQLite database files
      - sqlite_data:/app/data
    depends_on:
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # =============================================
  # Redis Cache
  # =============================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # =============================================
  # Optional: Turso CLI (For cloud management)
  # =============================================
  # turso-cli:
  #   image: ghcr.io/tursodatabase/turso-cli:latest
  #   environment:
  #     - TURSO_API_TOKEN=${TURSO_API_TOKEN}
  #   volumes:
  #     - sqlite_data:/data
  #   restart: unless-stopped

  # =============================================
  # Optional: Redis Commander (Redis GUI)
  # =============================================
  # redis-commander:
  #   image: rediscommander/redis-commander:latest
  #   ports:
  #     - "8081:8081"
  #   environment:
  #     - REDIS_HOSTS=local:redis:6379
  #   depends_on:
  #     - redis
  #   restart: unless-stopped

  # =============================================
  # Optional: Mailhog (Email Testing)
  # =============================================
  # mailhog:
  #   image: mailhog/mailhog:latest
  #   ports:
  #     - "1025:1025"  # SMTP
  #     - "8025:8025"  # Web UI
  #   restart: unless-stopped

# =============================================
# Volumes
# =============================================
volumes:
  sqlite_data:
    driver: local
  redis_data:
    driver: local


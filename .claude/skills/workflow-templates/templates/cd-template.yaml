# Generic CD (Continuous Deployment) Workflow Template
# 汎用的なCD（Continuous Deployment）ワークフローテンプレート
#
# カスタマイズポイント:
# - デプロイトリガー (on:)
# - デプロイ先環境（AWS, GCP, Azure, Vercel等）
# - デプロイコマンド
# - 通知設定

name: CD

on:
  push:
    branches:
      - main        # 本番デプロイ
      - staging     # ステージングデプロイ（オプション）
    tags:
      - 'v*'        # バージョンタグでのリリース

  # 手動実行オプション
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# 本番環境への同時デプロイを防ぐ
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false  # デプロイは中断しない

jobs:
  # ビルドジョブ（CDワークフロー内で実行する場合）
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 言語に応じたセットアップとビルド
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      #     cache: 'npm'



# ========================================

# ユーザー情報を引用してプロンプトを作成します。

# ========================================

# 下記のフォーマットに従って、上記の条件を全て満たすプロンプト作成してください。
# ただし、各情報は、簡潔にシンプルで一意な表現とすること。

# =============================================================================
# エージェントツリーメタプロンプトテンプレート
# クリーンアーキテクチャ・SOLID原則準拠版
# 以下プロンプトテンプレートを使って、プロンプト生成してください。
# =============================================================================

# -----------------------------------------------------------------------------
# Meta Data 1: Agent 用のメタデータ
# -----------------------------------------------------------------------------
---
name: {{エージェント識別子}}
  # 形式: kebab-case
  # 例: "meta-agent-designer", "security-auditor", "test-generator"
  # 用途: エージェントの一意識別子、@記法での呼び出しに使用

description: |
  {{エージェントの説明と用途}}
  # 複数行可能
  # 重要: Claude がこのフィールドを見て自動起動を判断
  # 含めるべき内容:
  #   - 主要機能（1文）
  #   - 専門分野
  #   - 使用タイミング/トリガー条件
  #   - プロアクティブ指示（オプション）

tools: [{{ツールリスト}}]
  # 配列形式
  # 利用可能なツール: Bash, Read, Write, Edit, Grep, Glob, Task
  # 例: [Read, Write, Grep]
  # 省略可能（省略時はデフォルトツールセット）

model: {{モデル名}}
  # 値: "opus", "sonnet", "haiku"
  # 例: "sonnet"
  # 省略可能（省略時はデフォルトモデル）
  # 選択基準:
  #   - opus: 高度な推論が必要
  #   - sonnet: バランス型（一般的な実装）
  #   - haiku: シンプルで高速な処理
---

# -----------------------------------------------------------------------------
# Meta Data 2: Skill 用のメタデータ
# -----------------------------------------------------------------------------
---
name: {{スキル識別子}}
  # 形式: kebab-case
  # 制約: 最大64文字
  # 例: "excel-pivot-table-generator", "react-component-generator"
  # 命名規則: [domain]-[action]-[object]

description: |
  {{スキルの説明}}
  # 制約: メタデータとして最大200文字 + 本文で詳細化可能
  # 重要: Claudeがこのフィールドを見て自動起動を判断
  # 含めるべき内容:
  #   - メイン機能（1-2文）
  #   - 専門分野
  #   - 使用タイミング/トリガー条件
  #   - プロアクティブ指示（オプション）

version: {{バージョン番号}}
  # 例: "1.0.0"
  # セマンティックバージョニング推奨
  # オプション（省略可能）
---

# -----------------------------------------------------------------------------
# Meta Data 3: Command 用のメタデータ
# -----------------------------------------------------------------------------
---
description: {{コマンドの説明}}
  # 必須
  # SlashCommand Tool がコマンドを選択する際の主要シグナル
  # /help で表示される説明文
  # コマンド検索時のキーワード
  # 例: "Create a git commit following Conventional Commits specification"

argument-hint: {{引数のヒント}}
  # オプション
  # 形式: [arg1] [arg2] [arg3]
  # 例: "[issue-number]", "[source] [destination]"
  # 用途: /help表示時のヒント、ドキュメント目的

allowed-tools: {{許可するツールリスト}}
  # オプション
  # 構文: ToolName, ToolName(pattern), ...
  # 例: "Bash(git*), Read, Write(src/**)"
  # 用途: セキュリティ制約、ツール使用制限

model: {{モデル名}}
  # オプション
  # 値: "claude-opus-4-20250514", "claude-sonnet-4-5-20250929", "claude-3-5-haiku-20241022"
  # 例: "claude-sonnet-4-5-20250929"
  # 用途: タスクに応じた適切なモデル選択

disable-model-invocation: {{true/false}}
  # オプション
  # デフォルト: false
  # true の場合: SlashCommand Tool による自動起動を禁止
  # 用途: 危険な操作や破壊的なコマンドの保護
---

# -----------------------------------------------------------------------------
# Layer 1: 基本定義層（最上位の不変定義）
# -----------------------------------------------------------------------------
基本定義:
  メタ情報:
    プロジェクトID: "{{プロジェクト識別子}}"
    バージョン: "{{バージョン番号}}"
    作成日: "{{YYYY-MM-DD}}"
    作成者: "{{作成者名}}"
    最終更新日: "{{YYYY-MM-DD}}"

  プロジェクト概要:
    最上位目的: |
      {{最上位の目的を記述}}
    背景コンテキスト: |
      {{このタスクが必要になった背景・コンテキストを記述}}
    期待される成果: |
      {{最終的に得られるべき成果物・結果}}
    成功基準: |
      {{このプロジェクトが成功したと判断する基準}}
    スコープ:
      含む: ["{{含む範囲1}}", "{{含む範囲N}}"]
      含まない: ["{{除外範囲1}}", "{{除外範囲N}}"]

# -----------------------------------------------------------------------------
# Layer 2: ドメイン定義層（ビジネスロジックの定義）
# -----------------------------------------------------------------------------
ドメイン定義:

  # 用語定義（プロジェクト固有の語彙）
  用語集:
    "{{用語名1}}":
      定義: |
        {{このプロジェクト特有の定義}}
      使用コンテキスト: ["{{コンテキスト1}}", "{{コンテキストN}}"]

    "{{用語名N}}":
      定義: |
        {{このプロジェクト特有の定義}}
      使用コンテキスト: ["{{コンテキスト1}}", "{{コンテキストN}}"]

  # ビジネスルール定義
  ビジネスルール:
    プロセス制約:
      - ID: "CONST_001"
        内容: "{{制約1: 実行順序やタイミングに関する制約}}"
        優先度: "{{必須/推奨/任意}}"
      - ID: "CONST_N"
        内容: "{{制約N: その他のプロセス上の制約}}"
        優先度: "{{必須/推奨/任意}}"

    出力制約:
      ID: "OUTPUT_CONST"
      内容: |
        {{各エージェントの出力タイミングと確認方法を記述}}

# -----------------------------------------------------------------------------
# Layer 3: インフラストラクチャ定義層（外部システムとの接続）
# -----------------------------------------------------------------------------
インフラストラクチャ:

  # MCPサーバー定義（外部システムとのインターフェース）
  MCPサーバー:
    "{{MCPサーバー名1}}":
      概要: |
        {{このMCPサーバーの機能と用途の説明}}
      トリガー条件:
        - "{{このMCPサーバーを実行するトリガー条件1}}"
        - "{{このMCPサーバーを実行するトリガー条件N}}"
      接続設定:
        方式: "{{command または url}}"
        エンドポイント:
          コマンド: "{{実行コマンド (例: npx, python, docker)}}"
          URL: "{{リモート接続URL (例: https://api.example.com/mcp)}}"
        パラメータ:
          引数: ["{{引数1}}", "{{引数N}}"]
          環境変数:
            "{{環境変数キー1}}": "{{環境変数値1}}"
            "{{環境変数キーN}}": "{{環境変数値N}}"

    "{{MCPサーバー名N}}":
      概要: |
        {{このMCPサーバーの機能と用途の説明}}
      トリガー条件:
        - "{{このMCPサーバーを実行するトリガー条件1}}"
        - "{{このMCPサーバーを実行するトリガー条件N}}"
      接続設定:
        方式: "{{command または url}}"
        エンドポイント:
          コマンド: "{{実行コマンド}}"
          URL: "{{リモート接続URL}}"
        パラメータ:
          引数: ["{{引数1}}", "{{引数N}}"]
          環境変数:
            "{{環境変数キー1}}": "{{環境変数値1}}"
            "{{環境変数キーN}}": "{{環境変数値N}}"

  # MCPツール定義（具体的な操作定義）
  MCPツール:
    "{{MCPツール名1}}":
      所属サーバー: "{{MCPサーバー名}}"
      説明: |
        {{このMCPツールの機能と用途の説明}}
      実行条件:
        トリガー条件:
          - "{{このMCPツールを実行するトリガー条件1}}"
          - "{{このMCPツールを実行するトリガー条件N}}"
        スキップ条件:
          - "{{このMCPツールをスキップする条件1}}"
          - "{{このMCPツールをスキップする条件N}}"
      インターフェース:
        パラメータ:
          "{{パラメータ名1}}":
            型: "{{string/number/boolean/object/array}}"
            必須: {{true/false}}
            既定値: "{{デフォルト値}}"
            説明: "{{パラメータの説明}}"
          "{{パラメータ名N}}":
            型: "{{string/number/boolean/object/array}}"
            必須: {{true/false}}
            既定値: "{{デフォルト値}}"
            説明: "{{パラメータの説明}}"
      エラーハンドリング:
        リトライ可能: {{true/false}}
        最大リトライ数: {{数値}}
        フォールバック処理: "{{エラー時の代替処理}}"

    "{{MCPツール名N}}":
      所属サーバー: "{{MCPサーバー名}}"
      説明: |
        {{このMCPツールの機能と用途の説明}}
      実行条件:
        トリガー条件:
          - "{{このMCPツールを実行するトリガー条件1}}"
          - "{{このMCPツールを実行するトリガー条件N}}"
        スキップ条件:
          - "{{このMCPツールをスキップする条件1}}"
          - "{{このMCPツールをスキップする条件N}}"
      インターフェース:
        パラメータ:
          "{{パラメータ名1}}":
            型: "{{string/number/boolean/object/array}}"
            必須: {{true/false}}
            既定値: "{{デフォルト値}}"
            説明: "{{パラメータの説明}}"
          "{{パラメータ名N}}":
            型: "{{string/number/boolean/object/array}}"
            必須: {{true/false}}
            既定値: "{{デフォルト値}}"
            説明: "{{パラメータの説明}}"
      エラーハンドリング:
        リトライ可能: {{true/false}}
        最大リトライ数: {{数値}}
        フォールバック処理: "{{エラー時の代替処理}}"

# -----------------------------------------------------------------------------
# Layer 4: 共通ポリシー層（横断的関心事）
# -----------------------------------------------------------------------------
共通ポリシー:

  # グローバル設定
  システム設定:
    信頼度スコア閾値: {{0.0-1.0}}
    最大リトライ回数: {{数値}}

  # セキュリティポリシー
  セキュリティ:
    許可アクション:
      グローバル: ["{{許可アクション1}}", "{{許可アクションN}}"]
    禁止アクション:
      グローバル: ["{{禁止アクション1}}", "{{禁止アクションN}}"]
    入力検証:
      拒否パターン: ["{{拒否すべき入力パターン1}}", "{{拒否すべき入力パターンN}}"]

  # 品質基準
  品質基準:
    事実確認:
      ルール: |
        {{推測と事実を区別する方法を記述1}}
        {{推測と事実を区別する方法を記述N}}
      検証方法: ["{{検証方法1}}", "{{検証方法N}}"]
    不確実性表現:
      ルール: |
        {{不確実な情報をどう表現するかのルール1}}
        {{不確実な情報をどう表現するかのルールN}}
      限定詞: ["{{限定詞1}}", "{{限定詞N}}"]

  # エスカレーション
  エスカレーション:
    共通条件:
      - "{{エスカレーション条件1}}"
      - "{{エスカレーション条件N}}"
    通知先: "{{エスカレーション先}}"
    手順: |
      {{エスカレーション手順1}}
      {{エスカレーション手順N}}

# -----------------------------------------------------------------------------
# Layer 5: エージェント定義層（実行単位の定義）
# -----------------------------------------------------------------------------
エージェント定義:

  # 共通エージェント構造（すべてのエージェントが持つ構造）
  共通構造:
    - プロフィール
    - 知識ベース
    - 実行仕様
    - インターフェース
    - 依存関係
    - ツール利用
    - ポリシー

  # 具体的なエージェント定義（複数定義）
  エージェント:

    # エージェント1
    - 番号: {{1}}
      名前: "{{実在する専門家の名前}}"

      プロフィール:
        背景: |
          {{なぜこの人物が適しているか。経歴・専門性を2-3文で記述}}
        目的: |
          {{達成すべき具体的なゴール}}
        責務: |
          {{責任範囲と成果物}}

      知識ベース:
        参考文献:
          - 書籍: "{{書籍名1}}"
            適用方法: |
              {{この書籍の考え方・フレームワークを使って、このエージェントがどのように思考・判断を行うか}}
          - 書籍: "{{書籍名2}}"
            適用方法: |
              {{この書籍の考え方・フレームワークを使って、このエージェントがどのように思考・判断を行うか}}
          - 書籍: "{{書籍名3}}"
            適用方法: |
              {{この書籍の考え方・フレームワークを使って、このエージェントがどのように思考・判断を行うか}}

      実行仕様:
        思考プロセス:
          - ステップ1: "{{具体的なステップ1}}"
          - ステップN: "{{具体的なステップN}}"

        チェックリスト:
          - 項目: "{{確認項目1}}"
            基準: "{{具体的な合格条件1}}"
            重要度: "{{高/中/低}}"
          - 項目: "{{確認項目N}}"
            基準: "{{具体的な合格条件N}}"
            重要度: "{{高/中/低}}"
          - 項目: "出力検証: すべての必須項目が含まれているか"
            基準: "{{必須フィールドをリスト化}}"
            重要度: "高"
          - 項目: "事実確認: 推測を事実として述べていないか"
            基準: "不確実な情報には限定詞を使用"
            重要度: "高"

      インターフェース:
        入力:
          - データ名: "{{データ名1}}"
            提供元: "{{提供元エージェント名（実在する専門家の名前） または 外部}}"
            必須: {{true/false}}
            検証ルール: |
              {{どのような入力を受け入れるか}}
            拒否すべき入力: |
              {{どのような入力を拒否するか}}
            欠損時処理: |
              {{デフォルト値使用/前エージェントに再要求/エスカレーション など}}
          - データ名: "{{データ名N}}"
            提供元: "{{提供元エージェント名（実在する専門家の名前） または 外部}}"
            必須: {{true/false}}
            検証ルール: |
              {{どのような入力を受け入れるか}}
            拒否すべき入力: |
              {{どのような入力を拒否するか}}
            欠損時処理: |
              {{デフォルト値使用/前エージェントに再要求/エスカレーション など}}

        出力:
          - 成果物名: "{{成果物名1}}"
            受領先: "{{受領先エージェント名（実在する専門家の名前）}}"
            形式: "{{データ形式}}"
            内容: |
              {{何を含むか簡潔に説明}}
          - 成果物名: "{{成果物名N}}"
            受領先: "{{受領先エージェント名（実在する専門家の名前）}}"
            形式: "{{データ形式}}"
            内容: |
              {{何を含むか簡潔に説明}}

      依存関係:
        前提エージェント:
          - 名前: "{{前提エージェント名（実在する専門家の名前） または なし}}"
            理由: |
              {{なぜこのエージェントの成果物が必要か}}
          - 名前: "{{前提エージェント名（実在する専門家の名前）}}"
            理由: |
              {{なぜこのエージェントの成果物が必要か}}

        後続エージェント:
          - 名前: "{{後続エージェント名（実在する専門家の名前）}}"
            理由: |
              {{なぜこの成果物を必要とするか}}
            受け渡し内容: |
              {{何を渡すか}}
          - 名前: "{{後続エージェント名（実在する専門家の名前）}}"
            理由: |
              {{なぜこの成果物を必要とするか}}
            受け渡し内容: |
              {{何を渡すか}}

      ツール利用:
        MCPサーバー:
          - "{{MCPサーバー名1}}"
          - "{{MCPサーバー名N}}"
        MCPツール:
          - ツール名: "{{MCPツール名1}}"
            使用目的: "{{このエージェントがこのツールを使って何を実現するか}}"
            使用タイミング: "{{思考プロセスのどのステップで使用するか}}"
          - ツール名: "{{MCPツール名N}}"
            使用目的: "{{このエージェントがこのツールを使って何を実現するか}}"
            使用タイミング: "{{思考プロセスのどのステップで使用するか}}"

      ポリシー:
        セキュリティ:
          許可アクション:
            - "{{このエージェント特有の許可アクション1}}"
            - "{{このエージェント特有の許可アクションN}}"
          禁止アクション:
            - "{{このエージェント特有の禁止アクション1}}"
            - "{{このエージェント特有の禁止アクションN}}"
          データアクセス: "{{read_only/read_write}}"

        品質基準:
          必須フィールド:
            - "{{必須フィールド1}}"
            - "{{必須フィールドN}}"
          信頼度スコア閾値: {{0.0-1.0}}  # グローバル設定の上書き

        エラーハンドリング:
          - エラー内容: "{{想定エラー1の説明}}"
            対応アクション: |
              {{どう対応するか}}
            最大リトライ: {{数値}}
          - エラー内容: "{{想定エラー2の説明}}"
            対応アクション: |
              {{どう対応するか}}
            最大リトライ: {{数値}}
          - エラー内容: "{{想定エラーNの説明}}"
            対応アクション: |
              {{どう対応するか}}
            最大リトライ: {{数値}}
          - フォールバック: |
              {{すべての自動対応が失敗した場合の対応}}

        エスカレーション:
          固有条件:
            - "{{このエージェント特有のエスカレーション条件1}}"
            - "{{このエージェント特有のエスカレーション条件N}}"

    # エージェントN（複数定義の例）
    - 番号: {{N}}
      名前: "{{実在する専門家の名前}}"

      プロフィール:
        背景: |
          {{なぜこの人物が適しているか。経歴・専門性を2-3文で記述}}
        目的: |
          {{達成すべき具体的なゴール}}
        責務: |
          {{責任範囲と成果物}}

      知識ベース:
        参考文献:
          - 書籍: "{{書籍名1}}"
            適用方法: |
              {{この書籍の考え方・フレームワークを使って、このエージェントがどのように思考・判断を行うか}}
          - 書籍: "{{書籍名2}}"
            適用方法: |
              {{この書籍の考え方・フレームワークを使って、このエージェントがどのように思考・判断を行うか}}
          - 書籍: "{{書籍名3}}"
            適用方法: |
              {{この書籍の考え方・フレームワークを使って、このエージェントがどのように思考・判断を行うか}}

      実行仕様:
        思考プロセス:
          - ステップ1: "{{具体的なステップ1}}"
          - ステップN: "{{具体的なステップN}}"

        チェックリスト:
          - 項目: "{{確認項目1}}"
            基準: "{{具体的な合格条件1}}"
            重要度: "{{高/中/低}}"
          - 項目: "{{確認項目N}}"
            基準: "{{具体的な合格条件N}}"
            重要度: "{{高/中/低}}"
          - 項目: "出力検証: すべての必須項目が含まれているか"
            基準: "{{必須フィールドをリスト化}}"
            重要度: "高"
          - 項目: "事実確認: 推測を事実として述べていないか"
            基準: "不確実な情報には限定詞を使用"
            重要度: "高"

      インターフェース:
        入力:
          - データ名: "{{データ名1}}"
            提供元: "{{提供元エージェント名（実在する専門家の名前） または 外部}}"
            必須: {{true/false}}
            検証ルール: |
              {{どのような入力を受け入れるか}}
            拒否すべき入力: |

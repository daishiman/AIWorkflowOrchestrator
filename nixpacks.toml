[phases.setup]
nixPkgs = ["nodejs_22", "pnpm-10_x", "python3", "gcc", "gnumake"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["pnpm --filter @repo/shared build", "pnpm --filter @repo/backend build"]

[start]
cmd = "cd apps/backend && HOSTNAME=0.0.0.0 PORT=3000 node .next/standalone/apps/backend/server.js"

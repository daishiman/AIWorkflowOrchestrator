# Railway Configuration for AIWorkflowOrchestrator Backend
# https://docs.railway.com/reference/config-as-code

[build]
builder = "nixpacks"
# better-sqlite3のネイティブビルドをスキップ（バックエンドはTurso/libsqlを使用）
# nixPacksはinstallとbuildを分けて実行するため、installCommandも指定が必要
installCommand = "pnpm install --ignore-scripts"
buildCommand = "pnpm --filter @repo/shared build && pnpm --filter @repo/backend build"

[deploy]
startCommand = "node apps/backend/.next/standalone/apps/backend/server.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# SQLite永続化用ボリューム（オプション1を選択した場合）
# volumes = ["/data"]

[deploy.envs]
NODE_ENV = "production"

# Nixpacks のデフォルト動作を上書き（package.json の start スクリプトを使用しない）
[nixpacks]
startCommand = "node apps/backend/.next/standalone/apps/backend/server.js"

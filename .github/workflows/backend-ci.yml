name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - "apps/backend/**"
      - "packages/shared/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/backend/**"
      - "packages/shared/**"
  workflow_dispatch:

concurrency:
  group: backend-cicd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci:
    name: Validate Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @repo/shared build

      - name: Build backend
        run: pnpm --filter @repo/backend build

      - name: Run backend tests
        run: pnpm --filter @repo/backend test:run

      - name: Type check
        run: pnpm --filter @repo/backend typecheck

      - name: Lint
        run: pnpm --filter @repo/backend lint

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "🚀 Deploying to Railway..."
          railway up --service backend --detach
          echo "✅ Deployment triggered successfully"

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          RAILWAY_DOMAIN="${{ secrets.RAILWAY_DOMAIN }}"
          if [ -z "$RAILWAY_DOMAIN" ]; then
            echo "⚠️  RAILWAY_DOMAIN が設定されていません。ヘルスチェックをスキップします。"
            exit 0
          fi

          MAX_RETRIES=10
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "ヘルスチェック試行 $((RETRY_COUNT + 1))/$MAX_RETRIES..."

            if curl -f -s "https://${RAILWAY_DOMAIN}/api/health" > /dev/null; then
              echo "✅ デプロイ成功！"
              curl -s "https://${RAILWAY_DOMAIN}/api/health" | jq .
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 10
          done

          echo "❌ ヘルスチェック失敗"
          exit 1

name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - "apps/backend/**"
      - "packages/shared/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/backend/**"
      - "packages/shared/**"
  workflow_dispatch:

# ÊúÄÂ∞èÊ®©Èôê„ÅÆÂéüÂâá
permissions:
  contents: read
  deployments: write

concurrency:
  group: backend-cicd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci:
    name: Validate Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @repo/shared build

      - name: Build backend
        run: pnpm --filter @repo/backend build

      - name: Run backend tests
        run: pnpm --filter @repo/backend test:run

      - name: Type check
        run: pnpm --filter @repo/backend typecheck

      - name: Lint
        run: pnpm --filter @repo/backend lint

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üöÄ Deploying to Railway..."
          railway up --service backend --detach
          echo "‚úÖ Deployment triggered successfully"

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        env:
          RAILWAY_DOMAIN: ${{ secrets.RAILWAY_DOMAIN }}
        run: |
          if [ -z "$RAILWAY_DOMAIN" ]; then
            echo "‚ö†Ô∏è  RAILWAY_DOMAIN „ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØ„Çí„Çπ„Ç≠„ÉÉ„Éó„Åó„Åæ„Åô„ÄÇ"
            exit 0
          fi

          MAX_RETRIES=10
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØË©¶Ë°å $((RETRY_COUNT + 1))/$MAX_RETRIES..."

            if curl -f -s "https://${RAILWAY_DOMAIN}/api/health" > /dev/null; then
              echo "‚úÖ „Éá„Éó„É≠„Ç§ÊàêÂäüÔºÅ"
              curl -s "https://${RAILWAY_DOMAIN}/api/health" | jq .
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 10
          done

          echo "‚ùå „Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØÂ§±Êïó"
          exit 1

      - name: Notify Success
        if: success()
        uses: ./.github/actions/discord-notify
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: success
          service: backend
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Failure
        if: failure()
        uses: ./.github/actions/discord-notify
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          service: backend
          error_message: "Deployment or health check failed"
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

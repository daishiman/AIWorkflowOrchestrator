name: Web CD

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/shared/**"
      - ".github/workflows/web-cd.yml"
  workflow_dispatch:

# ÊúÄÂ∞èÊ®©Èôê„ÅÆÂéüÂâá
permissions:
  contents: read
  deployments: write

concurrency:
  group: web-cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # apps/web „Éá„Ç£„É¨„ÇØ„Éà„É™„ÅÆÂ≠òÂú®„Çí„ÉÅ„Çß„ÉÉ„ÇØ
  check:
    name: Check Web App Exists
    runs-on: ubuntu-latest
    outputs:
      web_exists: ${{ steps.check_dir.outputs.exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if apps/web exists
        id: check_dir
        run: |
          if [ -d "apps/web" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ apps/web „Éá„Ç£„É¨„ÇØ„Éà„É™„ÅåÂ≠òÂú®„Åó„Åæ„Åô"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è apps/web „Éá„Ç£„É¨„ÇØ„Éà„É™„ÅåÂ≠òÂú®„Åó„Åæ„Åõ„Çì„ÄÇ„ÉØ„Éº„ÇØ„Éï„É≠„Éº„Çí„Çπ„Ç≠„ÉÉ„Éó„Åó„Åæ„Åô„ÄÇ"
          fi

  ci:
    name: Validate Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: check
    if: needs.check.outputs.web_exists == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @repo/shared build

      - name: Build web app
        run: pnpm --filter @repo/web build

      - name: Type check
        run: pnpm --filter @repo/web typecheck

      - name: Lint
        run: pnpm --filter @repo/web lint

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [check, ci]
    if: |
      needs.check.outputs.web_exists == 'true' &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push'
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üöÄ Deploying web app to Railway..."
          railway up --service web --detach
          echo "‚úÖ Deployment triggered successfully"

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        id: healthcheck
        env:
          WEB_DOMAIN: ${{ secrets.RAILWAY_WEB_DOMAIN }}
        run: |
          if [ -z "$WEB_DOMAIN" ]; then
            echo "‚ö†Ô∏è  RAILWAY_WEB_DOMAIN „ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØ„Çí„Çπ„Ç≠„ÉÉ„Éó„Åó„Åæ„Åô„ÄÇ"
            exit 0
          fi

          MAX_RETRIES=10
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØË©¶Ë°å $((RETRY_COUNT + 1))/$MAX_RETRIES..."

            if curl -f -s "https://${WEB_DOMAIN}" > /dev/null; then
              echo "‚úÖ „Éá„Éó„É≠„Ç§ÊàêÂäüÔºÅ"
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 10
          done

          echo "‚ùå „Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØÂ§±Êïó"
          exit 1

      - name: Notify Success
        if: success()
        uses: ./.github/actions/discord-notify
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: success
          service: web
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Failure
        if: failure()
        uses: ./.github/actions/discord-notify
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          service: web
          error_message: "Deployment or health check failed"
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

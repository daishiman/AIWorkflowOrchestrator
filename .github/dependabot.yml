# Dependabot 設定 - セキュリティアラートのみ
# https://docs.github.com/en/code-security/dependabot
#
# バージョン更新PRは無効化（open-pull-requests-limit: 0）
# セキュリティ脆弱性が検出された場合のみDependabotがPRを作成
# 手動更新: pnpm audit / pnpm update

version: 2
updates:
  # npm - セキュリティ更新のみ
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0

  # GitHub Actions - セキュリティ更新のみ
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
